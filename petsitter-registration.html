<head>
   <title>Key'Pers, connecting pet lovers</title>
   <meta name="description" content="Key'Pers is an online petsitting platform.">

   <link rel="stylesheet" type="text/css" href="petsitter-registration.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

<header class="header-style">
   <a href="index.html"> <img src="images/logo.jpg" alt="Logo" class="logo-size"> </a>
   <a href="index.html">🔍 Search a pet-sitter</a>
   <a href="petsitter-registration.html">♡ Become a pet-sitter</a>
   <a href="index.html">🐾 Discover our services</a>
   <a href="#">Sign up / Login</a>
   <a href="index.html">Help</a>
</header>

  <div class="container">
    <h1 class="text-align">Pet-sitter registration</h1>
    <table class="table-style">
      <tr>
        <td class="texte-align"
          <form>
            <input type="text" name="Civility*:" placeholder="Type here" class="input-style"
          </form>
        </td>
        <td class="texte-alignment"
          <form>
            <input type="text" name="Phone number*:" placeholder="+33" class="input-style"
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
          <input type="text" name="First name*:" placeholder="Type here" class="input-style">
          </form>
        </td>
        <td class="texte-alignment"
          <form>
          <input type="text" name="Email adress*:" placeholder="@gmail.com" class="input-style">
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <input type="text" name="Surname:*" placeholder="Type here" class="input-style">
          </form>
        </td>
        <td class="texte-alignment"
          <form>
          <input type="text" name="Email confirmatin" placeholder="@gmail.com" class="input-style">
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <input type="text" name="Adress*:" placeholder="Type here" class="input-style">
          </form>
        </td>
        <td class="texte-alignment"
          <form>
           <input type="password" name="Password*:" placeholder="*****" class="input-style">
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <input type="text" name="Zip code*:" placeholder="Type here" class="input-style">
          </form>
        </td>
        <td class="texte-alignment"
          <form>
          <input type="password" name="Password confirmation*:" placeholder="*****" class="input-style">
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <input type="date" name="Birth date*:" placeholder="../../...." class="input-style">
          </form>
        </td>
        <td class="texte-alignment"
          <form>
           <input type="text" name="Sponsor's email" placeholder="@gmail.com" class="input-style">
          </form>
        </td>
      </tr>
    </table>

    <p class="font-size">
      Fields marked with * are mandatory
    </p>  
    <p class="text-alignment">
      <a href="petsitter-dashboard.html" class="btn-green"> Register <a/>
    </p>    
  </div>
