    <h1 class="text-align">Pet-sitter registration</h1>
    <table class="table-style">

        <td class="texte-align"
          <form>
           <label for="civility">Civility*:</label><br>

        </td>
        <td class="texte-alignment"
          <form>

        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <label for="first-name">First Name*:</label><br>

          </form>
        </td>
        <td class="texte-alignment"
          <form>
           <label for="email-adress">Email adress*:</label><br>

          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <label for="surname">Surname*:</label><br>
           <input type="text" class="surname" name="surname"><br>
          </form>
        </td>
        <td class="texte-alignment"
          <form>
           <label for="email-confirmation">Email Confirmation*:</label><br>
           <input type="text" class="email-confirmation" name="email-confirmation"><br>
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <label for="adress">Adress*:</label><br>
           <input type="text" class="adress" name="adress"><br>
          </form>
        </td>
        <td class="texte-alignment"
          <form>
           <label for="pwd">Password*:</label><br>
           <input type="password" class="pwd" name="pwd"><br>
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <label for="zip-code">Zip Code*:</label><br>
           <input type="text" class="zip-code" name="zip-code"><br>
          </form>
        </td>
        <td class="texte-alignment"
          <form>
           <label for="password-confirmation">Password Confirmation*:</label><br>
           <input type="password" class="password-confirmation" name="password-confirmation"><br>
          </form>
        </td>
      </tr>
      <tr>
        <td class="texte-align"
          <form>
           <label for="birth-date">Birth Date*:</label><br>
           <input type="date" class="birth-date" name="birth-date"><br>
          </form>
        </td>
        <td class="texte-alignment"
          <form>
           <label for="sponsor-email">Sponsor's email:</label><br>
           <input type="email" class="sponsor-email" name="sponsor-semail"><br>
          </form>
        </td>
      </tr>
    </table>

    <p class="font-size">
