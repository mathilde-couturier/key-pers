<!DOCTYPE html>
<html>

<head>

   <title>Key'Pers, connecting pet lovers</title>
   <meta name="description" content="Key'Pers is an online petsitting platform.">
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="filtering.css">

</head>

<div class="container">
<body>

  <p>
    <a href="search.html" class="btn-grey"> Back <a/>
  </p>

  <h3 class="text-align"> Additional filters </h3>

  <table class="table-style">
    <tr>
      <td>
        <div class="card-color">
          <form class="card-form">
            <p>
            <input type="checkbox" class="accomodation" name="accomodation1" value="Apartment">
            <label for="accomodation1"> Apartment</label><br>
            </p>
            <p>
            <input type="checkbox" class="accomodation" name="accomodation2" value="House">
            <label for="accomodation2"> House</label><br>
            </p>
            <p>
            <input type="checkbox" class="accomodation" name="accomodation3" value="Garden">
            <label for="accomodation3"> Garden</label><br>
            </p>
            <p>
            <input type="checkbox" class="accomodation" name="accomodation4" value="Householdwithchildren">
            <label for="accomodation4"> Household with children</label>
            </p>
          </form>
        </div>  
      </td>

      <td>
        <div class="card-color">
          <form class="card-form">
            <p>
            <input type="checkbox" id="petsitting1" name="petsitting1" value="petsittingwithoutdog">
            <label for="petistting1"> Petsitting without a dog</label><br>
            </p>
            <p>
            <input type="checkbox" id="petsitting2" name="petsitting2" value="petsittingwithoutcat">
            <label for="petsitting2"> Petsitting without a cat</label><br>
            </p>
            <p>
            <input type="checkbox" id="petsitting3" name="petsitting3" value="petsitterwithoutanimal">
            <label for="petsitting3"> Petsitting without an other animal</label>
            </p>
          </form>
        </div>
      </td>

      <td>
        <div class="card-color">
          <p class="card-padding">Additional services available:</p>
          <form style="padding-bottom: 5px">
            <p>
            <input type="checkbox" id="additionalservices1" name="additionalservices1" value="grooming">
            <label for="additionalservices1"> Grooming</label><br>
            </p>
            <p>
            <input type="checkbox" id="additionalservices2" name="additionalservices2" value="cancellationwithoutcharges">
            <label for="additionalservices2"> Cancellation without charges</label><br>
            </p>
            <p>
            <input type="checkbox" id="additionalservices3" name="additionalservices3" value="specialtreatments">
            <label for="additionalservices3"> Administer special treatments</label>
            </p> 
          </form>
        </div> 
      </td>
    </tr> 
  </table>

  <table>
    <tr>
      <td>
        <div class="card-forme">
        <form>
          <label for="price">Price range per day (between 0£ and 100£):</label>
          <input type="range" class="price" name="price" min="0£" max="100£">
        </form>  
        </div>
      </td>

      <td>
       <div class="card-forme">
       <form>
          <label for="distance">Distance preference (between 0km and 40km):</label>
          <input type="range" id="distance" name="distance" min="0km" max="40km">
       </form> 
       </div> 
      </td>
    </tr>
  </table>

  <p class="texte-align">
   <a href="search.html" class="btn-green"> Filter <a/>
  </p> 

</div>


</body>
